<h1 class="text-center pt-5">Request List</h1>
<div class="container pt-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="createTime">
          <th mat-header-cell *matHeaderCellDef> Create Time </th>
          <td mat-cell *matCellDef="let element"> {{element.createTime | date : 'medium'}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> <button type="button" [routerLink]="['/contactform/contactus-list/details', element.id]" class="btn btn-primary">View</button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
