<div class="container">
    <div class="row align-items-center justify-content-between mt-5 mb-5">
        <div class="col text-end" *ngIf="isUserAuthenticated">
            <button type="button" class="btn btn-primary" routerLink="/window/add">Add Window</button>
        </div>
    </div>
    
    <div class="text-center">
        <h1>Price Calculator</h1>
        <h3>Summary: {{summary | currency}}</h3>
        <h3>+ {{tax | currency}} sales tax (8.875%)</h3>
        <h1>TOTAL: {{total | currency}}</h1>
    </div>
    

    <p *ngIf="!windows || windows.length <= 0">No Windows Created</p>
    <div class="container row row-cols-xxl-2" *ngIf="windows && windows.length > 0">
        <div *ngFor="let window of windows">
            <app-window-card [window]="window" (totalWindowTypePriceEvent)="addToTotalPrice($event)"></app-window-card>
    </div>
</div>
