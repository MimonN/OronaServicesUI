<div class="container">
    <div class="row align-items-center justify-content-between">
        <div class="col">
            <h1>Windows</h1>
        </div>
        <div class="col text-end">
            <button type="button" class="btn btn-primary" routerLink="/window/add">Add Window</button>
        </div>
    </div>
    
    <div class="text-center">
        <h1>Price Calculator</h1>
        <h1>Total: {{totalPrice | currency}}</h1>
    </div>
    

    <p *ngIf="!windows || windows.length <= 0">No Windows Created</p>
    <div class="container row row row-cols-xl-2 row-cols-1" *ngIf="windows && windows.length > 0">
        <div class="border p-4" *ngFor="let window of windows">
            <app-window-card [window]="window" (totalWindowTypePriceEvent)="addToTotalPrice($event)"></app-window-card>
    </div>
</div>
